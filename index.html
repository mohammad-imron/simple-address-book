<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold mb-4">Address Book</h1>
      <input
        type="text"
        id="searchInput"
        class="w-full px-4 py-2 border rounded-md mb-4"
        placeholder="Search contacts..."
      />
      <button
        id="showFormBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4"
      >
        Add New Contact
      </button>
      <div id="contactForm" class="hidden mb-4">
        <h2 class="text-xl font-semibold mb-2">Add New Contact</h2>
        <div class="mb-4">
          <label for="nameInput" class="block text-gray-700 mb-1">Name:</label>
          <input
            type="text"
            id="nameInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter name"
            required
          />
        </div>
        <div class="mb-4">
          <label for="emailInput" class="block text-gray-700 mb-1"
            >Email:</label
          >
          <input
            type="email"
            id="emailInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phoneInput" class="block text-gray-700 mb-1"
            >Phone:</label
          >
          <input
            type="tel"
            id="phoneInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter phone"
            required
          />
        </div>
        <button
          id="addContactBtn"
          class="bg-green-500 text-white px-4 py-2 rounded-md"
        >
          Add Contact
        </button>
        <button
          id="updateContactBtn"
          class="hidden bg-yellow-500 text-white px-4 py-2 rounded-md"
        >
          Update Contact
        </button>
        <button
          id="cancelUpdateBtn"
          class="hidden bg-gray-500 text-white px-4 py-2 rounded-md"
        >
          Cancel
        </button>
      </div>
      <ul id="contactList" class="divide-y divide-gray-200">
        <!-- Contacts will be dynamically added here -->
      </ul>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
