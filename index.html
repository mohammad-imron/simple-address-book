<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold mb-4">Address Book</h1>
      <input
        type="text"
        id="searchInput"
        class="w-full px-4 py-2 border rounded-md mb-4"
        placeholder="Search contacts..."
      />
      <button
        id="showFormBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4"
      >
        Add New Contact
      </button>
      <div id="contactForm" class="hidden mb-4">
        <h2 class="text-xl font-semibold mb-2">Add New Contact</h2>
        <div class="mb-4">
          <label for="nameInput" class="block text-gray-700 mb-1">Name:</label>
          <input
            type="text"
            id="nameInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter name"
            required
          />
        </div>
        <div class="mb-4">
          <label for="emailInput" class="block text-gray-700 mb-1"
            >Email:</label
          >
          <input
            type="email"
            id="emailInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phoneInput" class="block text-gray-700 mb-1"
            >Phone:</label
          >
          <input
            type="tel"
            id="phoneInput"
            class="w-full px-4 py-2 border rounded-md"
            placeholder="Enter phone"
            required
          />
        </div>
        <button
          id="addContactBtn"
          class="bg-green-500 text-white px-4 py-2 rounded-md"
        >
          Add Contact
        </button>
        <button
          id="updateContactBtn"
          class="hidden bg-yellow-500 text-white px-4 py-2 rounded-md"
        >
          Update Contact
        </button>
        <button
          id="cancelUpdateBtn"
          class="hidden bg-gray-500 text-white px-4 py-2 rounded-md"
        >
          Cancel
        </button>
      </div>
      <ul id="contactList" class="divide-y divide-gray-200">
        <!-- Contacts will be dynamically added here -->
      </ul>
    </div>

    <script>
      let contacts = [];

      const searchInput = document.getElementById("searchInput");
      const contactForm = document.getElementById("contactForm");
      const nameInput = document.getElementById("nameInput");
      const emailInput = document.getElementById("emailInput");
      const phoneInput = document.getElementById("phoneInput");
      const addContactBtn = document.getElementById("addContactBtn");
      const updateContactBtn = document.getElementById("updateContactBtn");
      const cancelUpdateBtn = document.getElementById("cancelUpdateBtn");
      const showFormBtn = document.getElementById("showFormBtn");
      const contactList = document.getElementById("contactList");

      function renderContacts() {
        contactList.innerHTML = "";
        contacts.forEach((contact, index) => {
          const li = document.createElement("li");
          li.className = "py-4";
          li.innerHTML = `
            <h2 class="text-lg font-semibold">${contact.name}</h2>
            <p class="text-gray-500">${contact.email}</p>
            <p class="text-gray-500">${contact.phone}</p>
            <div class="mt-2">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded-md mr-2" onclick="editContact(${index})">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded-md" onclick="deleteContact(${index})">Delete</button>
            </div>
        `;
          contactList.appendChild(li);
        });
      }

      function toggleFormVisibility() {
        contactForm.classList.toggle("hidden");
      }

      function resetForm() {
        nameInput.value = "";
        emailInput.value = "";
        phoneInput.value = "";
      }

      function addContact() {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const phone = phoneInput.value.trim();
        if (name && email && phone) {
          const newContact = { id: Date.now(), name, email, phone };
          contacts.push(newContact);
          renderContacts();
          resetForm();
          toggleFormVisibility();
        } else {
          alert("Please fill out all fields.");
        }
      }

      function editContact(index) {
        const contact = contacts[index];
        nameInput.value = contact.name;
        emailInput.value = contact.email;
        phoneInput.value = contact.phone;
        toggleFormVisibility();
        addContactBtn.classList.add("hidden");
        updateContactBtn.classList.remove("hidden");
        cancelUpdateBtn.classList.remove("hidden");

        updateContactBtn.onclick = () => {
          const updatedName = nameInput.value.trim();
          const updatedEmail = emailInput.value.trim();
          const updatedPhone = phoneInput.value.trim();
          if (updatedName && updatedEmail && updatedPhone) {
            contacts[index] = {
              ...contact,
              name: updatedName,
              email: updatedEmail,
              phone: updatedPhone,
            };
            renderContacts();
            resetForm();
            toggleFormVisibility();
            addContactBtn.classList.remove("hidden");
            updateContactBtn.classList.add("hidden");
            cancelUpdateBtn.classList.add("hidden");
          } else {
            alert("Please fill out all fields.");
          }
        };

        cancelUpdateBtn.onclick = () => {
          resetForm();
          toggleFormVisibility();
          addContactBtn.classList.remove("hidden");
          updateContactBtn.classList.add("hidden");
          cancelUpdateBtn.classList.add("hidden");
        };
      }

      function deleteContact(index) {
        contacts.splice(index, 1);
        renderContacts();
      }

      showFormBtn.addEventListener("click", () => {
        resetForm();
        toggleFormVisibility();
        addContactBtn.classList.remove("hidden");
        updateContactBtn.classList.add("hidden");
        cancelUpdateBtn.classList.add("hidden");
      });

      addContactBtn.addEventListener("click", () => {
        addContact();
      });

      searchInput.addEventListener("input", function () {
        const searchText = this.value.toLowerCase();
        const filteredContacts = contacts.filter(
          (contact) =>
            contact.name.toLowerCase().includes(searchText) ||
            contact.email.toLowerCase().includes(searchText) ||
            contact.phone.includes(searchText)
        );
        renderContacts(filteredContacts);
      });

      // Initial render
      renderContacts();
    </script>
  </body>
</html>
